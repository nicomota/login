<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Mordor</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="main">
<img src="/img/fred.png" class="fredLogin">
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Login J&A Suporte</h1>
			<div class="social-container">
				<!-- <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a> -->
			</div>
			<span>E-mail Fontes</span>
			<input type="email" id="email" placeholder="Email" />
			<small id="textEmail"></small>
			<input type="password" id="password" placeholder="Password" />
			<small id="textPassword"></small>
			<button type="submit" onclick="logar(); return false">Login</button>
			<small id="textForm"></small>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<img src="/img/jea.png" alt="" class="mordor">
				<h1>Olá, bem vindo ao nosso Dashboard!</h1>
				<p>Introduza os seus dados Fontes e tenha acesso à nosso Dashboard!!</p>
			</div>
		</div>
	</div>
</div>
</div>
<footer>
	<p>
		Created with <i class="fa fa-heart"></i> by - Support Team @2023 
	</p>
</footer>
  <script  src="./script.js"></script>

</body>
</html>
